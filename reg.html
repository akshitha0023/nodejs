            <lable>Hallticket No: </lable>
            <input type="text" name="roll" id="roll"><br><br>
            <lable>Email: </lable>

            <lable>Confirm password </lable>
            <input type="password" name="lname" id="lname"><br><br>
            <label>Gender: </label>

        </fieldset>
        <p align="center">
